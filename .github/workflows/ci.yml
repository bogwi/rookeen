name: CI
on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install uv
        run: |
          pip install uv

      - name: Install project with extras
        run: |
          uv sync --group dev

      - name: Run smoke tests
        run: |
          uv run pytest -q -m smoke -n auto

      - name: Run main suite (no external)
        run: |
          uv run pytest -q -m "not external and not slow" -n auto

      - name: Validate CLI behavior
        run: |
          bash scripts/validate_cli_chain_fixed.sh
        continue-on-error: false

      - name: Validate streaming mode
        run: |
          bash scripts/validate_streaming_mode.sh
        continue-on-error: false

      - name: Bench harness success check (no perf gate)
        run: |
          mkdir -p bench/results
          uv run python bench/run_bench.py --json --quiet --no-save > bench/results/ci.json
          test -s bench/results/ci.json

      - name: Upload bench result artifact
        uses: actions/upload-artifact@v4
        with:
          name: bench-ci-json
          path: bench/results/ci.json
